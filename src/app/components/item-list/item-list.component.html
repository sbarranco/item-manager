<app-item-search (searchItems)="onClickSearchItems($event)" (resetSearch)="onClickResetSearch()"></app-item-search>

<div class="app-item-list__container">
  @for (item of items$ | async; track $index) {
  <app-item-card [item]="item" (triggerFavorite)="onTriggerFavorite($event)"></app-item-card>
  } @empty {
  <p>No items found.</p>
  }
</div>
@if (loading$ | async) {
<p>Loading...</p>
}
<div #scrollAnchor></div>
